<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Kelso Blakely Portfolio</title>
    <link href="styleSheet.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="topnav" id="navBar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact Me</a>
        <a href="gallery.html" class="active">Photo Gallery</a>
        <div class="dropdown">
            <button onclick="dropDown()" class="dropbtn">My Projects
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropContent" id="dropBar">
                <a href="portfolio.html">Portfolio Website</a>
                <a href="detector.html">detectorCounts</a>
                <a href="2k20MatchScouting.html">FRC 2020 Match Scouting</a>
                <a href="2k19MatchScouting.html">FRC 2019 Match Scouting</a>
                <a href="miscR.html">Miscellaneous R Projects</a>
            </div>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="responsiveNav()"> <i class="fa fa-bars"></i></a>
    </div>
    <script>
        function responsiveNav() {
            var x = document.getElementById("navBar");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        function dropDown() {
            document.getElementById("dropBar").classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropContent");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

    </script>
    <div id="gallery">
        <img src="Assets/Images/boulderfield.jpg">
        <img src="Assets/Images/flattop.jpg">
        <img src="Assets/Images/flattopAscent.jpg">
        <img src="Assets/Images/flattopDecent.jpg">
        <img src="Assets/Images/flattopSummit.jpg">
        <img src="Assets/Images/keyhole.jpg">
        <img src="Assets/Images/longsPeakDecent.jpg">
        <img src="Assets/Images/longsPeakSummit.jpg">
        <img src="Assets/Images/longsPeakSummitEast.jpg">
        <img src="Assets/Images/troughAscent.jpg">
    </div>
</body>
